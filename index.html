<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="icon" href="/images/iconPage.png">
    <link rel="stylesheet" href="/css/style.css">
    <title>Kurt Financial</title>
    <script src="/js/display.js"></script>
    <script src="/js/bill.js"></script>
    <script src="/js/tableComplete.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;500;600;700;800&family=Poppins:wght@300;500;700&family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav id="bar">
        <ul id="bar-content">
            <section id="display-values">
                <p>O valor total</p>
                <div id="div1">R$ 0</div>
                <img src="/images/IconEye.png" onclick="hideAndShowValue()" id="eyesOpened">
                <img src="/images/iconEyesClosed.png" onclick="hideAndShowValue()" id="eyesClosed">
            </section>
            <li class="bar-content-item"><h1>Kurt Financial</h1></li>
        </ul>
    </nav>

    <main>

        <form id="box-fields">
            <label for="name">Nome</label>
            <input type="text" id="name" name="Name" placeholder="Digite a conta aqui" required>
            <label for="value">Valor</label>
            <input type="number" id="value" name="Value" placeholder="Digite o valor aqui" required>
            <label for="date">Data</label>
            <input type="date" id="date" name="Date">
            <button type="button" id="add" onclick="bill.readInputData()">Adicionar</button>
            <button type="button" id="cancel" onclick="bill.clearInputFields()">Cancelar</button>
        </form>

        <section id="acessFullTable" onclick="openAndCloseTable()">
            <p>Tabela completa</p>
            <img src="/images/iconArrowTop.png">
        </section>

        <table id="table">
            <thead>
                <th id="th1">Conta</th>
                <th>Valor</th>
                <th>Data</th>
                <th id="th4">Opções</th>
            </thead>

            <tbody id="tbody">

            </tbody>

            <tfooter>
                <tr>
                    <td colspan="3" id="tfooter">Total de contas</td>
                    <td id="ammountBill">0</td>
                </tr>
            </tfooter>
        </table>
    </main>
</body>
</html>
