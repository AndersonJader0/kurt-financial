<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="icon" href="/images/iconPage.png">
    <link rel="stylesheet" href="/css/style.css">
    <title>Kurt Financial</title>
    <script src="/js/bar-left.js"></script>
    <script src="/js/bill.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;500;600;700;800&family=Poppins:wght@300;500;700&family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav id="bar">
        <ul id="bar-content">
            <li class="bar-contet-item"><img src="/images/iconMenu.svg" onclick="openBarLeft()"></li>
            <li class="bar-content-item"><h1>Kurt Financial</h1></li>
        </ul>

        <div id="bar-left">
            <img src="/images/iconClose.svg" onclick="closeBarLeft()">

            <h2>Valor total</h2>
            <div id="amount">R$0</div>

            <h2>Contas</h2>
            <div id="total-accounts">0</div>
        </div>
    </nav>

    <main>

        <section id="display-values">
            <p>O valor total</p>
            <div id="div1">R$ 0</div>
            <p>Fig</p>
        </section>

        <div id="traco"></div>

        <form id="box-fields">
            <label for="name">Nome</label>
            <input type="text" id="name" name="Name" placeholder="Digite a conta aqui" required>
            <label for="value">Valor</label>
            <input type="number" id="value" name="Value" placeholder="Digite o valor aqui" required>
            <label for="date">Data</label>
            <input type="date" id="date" name="Date">
            <button type="button" id="add" onclick="bill.readInputData()">Adicionar</button>
            <button type="button" id="cancel" onclick="bill.clearInputFields()">Cancelar</button>
        </form>

        

        <table>
            <thead>
                <th>Conta</th>
                <th>Valor</th>
                <th>Data</th>
                <th>Opções</th>
            </thead>

            <tbody id="tbody">

            </tbody>
        </table>
    </main>
</body>
</html>
